<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

            <a href="" class="logo-wrapper">

        <div class="sidebar-links">

                <img src="./images/projects.svg" alt="">

            </a>
            <a href="" class="link">

            </a>

                <img src="./images/tasks.svg" alt="">

            <div class="sidebar-linkss">
                <a href="" class="link">
                    <img src="./images/settings.svg" alt="">

                </a>
            </div>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="./images/photo-1625786682948-2168238883d2.avif" alt="">

                <div class="user-detail hidden">
                    <p class="username">maria</p>
                    <p class="user-email">example@gmail.com</p>
